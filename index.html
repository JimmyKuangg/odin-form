<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <script src="index.js" defer></script>
    <title>Odin Landing</title>
  </head>

  <body>
    <div class="landing">
      <div class="landing-left">
        <img 
          src="./photo-1585202900225-6d3ac20a6962.avif"
          alt="Landing background image"
          class="landing-background"
        >
        <div class="landing-banner">
          <div class="landing-banner-background"></div>
          <img
            src="./odin-lined.png"
            class="landing-banner-icon"
          >
          <div class="landing-banner-header">
            Odin
          </div>
        </div>
        <div class="landing-left-footer">
          <div class="landing-left-footer-background"></div>
            Photo by 
              <a 
                href="https://unsplash.com/@haliewestphoto"
                target="_blank"
                rel="noopener noreferrer"
              >
                Halie West
              </a> 
            on 
              <a
                href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
                target="_blank"
                rel="noopener noreferrer"
              >
                Unsplash
              </a>  
        </div>
      </div>

      <div class="landing-right">
        <div class="landing-right-intro">
          <p>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
            <br />
            Sign up <i>now</i> to get started.
          </p>  

          <p>
            You <i>know</i> you want to.
          </p>
        </div>

        <div class="landing-right-form">
          <h1>Let's do this!</h1>
          <form action="#" method="post" id="main-form">
            <div class="form-input">
              <label for="input-first-name">
                first name
              </label>
              <input 
                type="text" 
                required 
                minlength="2" 
                id="input-first-name" 
                name="first-name"
              >
            </div>
            <div class="form-input">
              <label for="input-last-name">
                last name
              </label>
              <input 
                type="text" 
                required 
                minlength="2" 
                id="input-last-name" 
                name="last-name"
              >
            </div>
            <div class="form-input">
              <label for="input-email">
                email
              </label>
              <input 
                type="email" 
                required 
                minlength="2" 
                id="input-email" 
                name="email"
              >
            </div>
            <div class="form-input">
              <label for="input-phone-number">
                phone number
              </label>
              <input 
                type="tel" 
                required 
                minlength="7" 
                id="input-phone-number" 
                name="phone-number"
              >
            </div>
            <div class="form-input">
              <label for="input-password">
                password
              </label>
              <input 
                type="password" 
                required 
                minlength="4" 
                id="input-password"
              >
            </div>
            <div class="form-input">
              <label for="input-confirm-password">
                confirm password
              </label>
              <input 
                type="password" 
                required 
                minlength="4" 
                id="input-confirm-password"
              >
            </div>
          </form>
        </div>
        
        <button type="submit" form="main-form" id="main-form-button">Create Account</button>
        <div class="swap-to-login">
          Already have an account?
          <a class="login" href="#">Log In</a>
        </div>
      </div>
    </div>
  </body>

</html>
